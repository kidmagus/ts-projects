<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="calc.js" type="module" defer></script>

  <body>
    <input type="number" id="number1" />
    <input type="number" id="number2" />
